<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Travel App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="pageContainer container-fluid">   
        <button id="home-button">Home</button>

        <div class="top-row row">
            <div class="speech-bubble-container col-4">
                <!-- <img src="assets/images/Bubble-talk.svg" alt="speech bubble" id="speech-bubble-image"> -->
                <p class="speech-bubble-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae omnis consequatur ex in cumque aspernatur quis iure dignissimos unde, porro illo eius est eum ipsa rem magnam deserunt, voluptas alias!</p>    
                
            </div>
                

            <!-- Info on the country and the button clicked to go here -->
            <div  class="flag-container col-5" id="flag-container">
                <img src="assets/images/portugal.png" class="flag" alt="">
            </div>
            
        </div>


        <div class="bottom-row row">
            <!-- Globey - our Mascot -->
            <div class="col-3" id="globey-container">
                <img id="globey" src="assets/images/Global Image.svg">
            </div>
            <div class="col-3 btns-container">
                <button type="button" class="btn btn-primary btn-lg infoBtns" id="populationBtn">Population</button>
                <button type="button" class="btn btn-primary btn-lg infoBtns" id="capitalBtn">Capital</button>
                <button type="button" class="btn btn-primary btn-lg infoBtns" id="languageBtn">Language</button>
                <button type="button" class="btn btn-primary btn-lg infoBtns" id="weatherBtn">Weather</button>
                <button type="button" class="btn btn-primary btn-lg infoBtns" id="currencyBtn">Currency</button>
                <button type="button" class="btn btn-primary btn-lg infoBtns" id="regionBtn">Region</button>
                <!-- <button type="button" class="btn btn-primary btn-lg infoBtns" id="nativeNameBtn">Native Name</button> -->
            </div>
            <div class="col-3 features-container">
                <!-- <button type="button" class="btn btn-primary btn-lg infoBtns" id="randomFactBtn">Random Fact</button> -->
                <!-- Input Form -->
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search New Country...">
                </form>

               
                <label for="html"><input type="radio" id="html" name="fav_language" value="HTML"> I've been to Portugal </label>

            </div>



        </div> <!--End ofbottom row-->
