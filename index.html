<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Travel App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Home Page -->

        <!-- Globey - our Mascot -->
        <img id="globey" src="assets/images/Global Image.svg">

        <!-- Input Form -->
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a Country...">
        </form>

    <!-- Country Home Section -->
        <!-- What we see when the user has clicked a country -->

        <!-- Info on the country and the button clicked to go here -->
        <div  class="speech-bubble"id="speech-bubble">
        </div>

        <!-- Buttons On Country Home Page, Population, capital Etc-->
        <!-- <button id="populationBtn" class="infoBtns">Population</button> -->
        <div class="container">
          <div class=" row align-items-end">
            <div class="col-3">
              <button type="button" class="btn btn-primary btn-lg infoBtns" id="populationBtn">Population</button>
              <button type="button" class="btn btn-primary btn-lg infoBtns" id="capitalBtn">Capital</button>
              <button type="button" class="btn btn-primary btn-lg infoBtns" id="languageBtn">Language</button>
              <button type="button" class="btn btn-primary btn-lg infoBtns" id="weatherBtn">Weather</button>
              <button type="button" class="btn btn-primary btn-lg infoBtns" id="currencyBtn">Currency</button>
              <button type="button" class="btn btn-primary btn-lg infoBtns" id="regionBtn">Region</button>
            </div>
          </div>
        </div>





<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
